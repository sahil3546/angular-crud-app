<div class="container">
    <h2 style="text-align: center;">User Details</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>budget</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngIf="users">
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.budget }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <button class="btn btn-danger" (click)="delete(user.id)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
